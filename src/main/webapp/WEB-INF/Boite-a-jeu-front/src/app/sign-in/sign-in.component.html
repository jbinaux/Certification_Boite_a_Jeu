<div class="col d-flex flex-column w-100 h-100">
  <h1>Connexion</h1>
  <div class="w-100 d-flex flex-column align-self-center">
    <form class="d-flex flex-column" (ngSubmit)="onSubmit()" [formGroup]="loginForm">
      <div class="md-form">
        <input mdbInputDirective class="form-control" type="text" id="Email" formControlName="email" required>
        <label for="Email">Email</label>
      </div>
      <div class="md-form">
        <input mdbInputDirective class="form-control mb-4" type="password" id="MotDePasse" formControlName="password" required>
        <label for="MotDePasse">Mot de Passe</label>
      </div>
      <button class="btn secondary-green align-self-center" type="submit" [disabled]="!loginForm.valid">Envoyer</button>
    </form>
    <button class="btn secondary-green align-self-center hide-lg" (click)="toggleRegister()">Inscription</button>
  </div>
</div>
<button class="btn primary-green align-self-start" (click)="goBack()">Retour</button>
