<div class="container-fluid">
<div class="row">
  <div class="col-sm-4">
    <div class="row">
      <div class="col-xl-6">
        <h1>{{ boardgame.name }}</h1>
        <div class="image">
        </div>
      </div>
      <div class="col-xl-6">
        <ul>
          <ul>
            <li>
              <h5>date Edition :</h5>
            </li>
            <li>{{ boardgame.dateEdition }}</li>
          </ul>
          <ul>
            <li>
              <h5>nombre de joueurs :</h5>
            </li>
            <li>{{ boardgame.nbPlayer }}</li>
          </ul>
          <ul>
            <li>
              <h5>temps de jeu :</h5>
            </li>
            <li>{{ boardgame.playTime }}</li>
          </ul>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-6">
    <app-display-reviews [boardgame]="boardgame"></app-display-reviews>
  </div>
</div>
</div>
