<div class="container p-4">
  <div class="row h-100">
    <app-sign-in *ngIf="signIn || innerWidth >= 992" class="w-50-100" (event)="toggleRegister()"></app-sign-in>
    <app-register *ngIf="register || innerWidth >= 992" class="w-50-100" (toggleSign)="toggleSignIn()"></app-register>
  </div>

</div>
